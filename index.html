          <p>
            <h9>
               북한이탈주민. 이 단어가 생소한 독자들에게는 ‘탈북자’, ‘탈북민’이라는 말이 더 익숙할 것이다. 우리는 북한의 속박에서 벗어나 우리나라로 오는 북한이탈주민에 대한 보도를 끊임없이 접할 수 있다. 그들은 대한민국 국민으로서 살아가기 위해 목숨을 걸고 남쪽으로 내려왔다. 우리는 그들을 맞이할 준비가 잘 되어있는가. 얼마나 알고 있는가. 남북하나재단에서 2018년 발표한 자료를 통해 구체적으로 북한이탈주민의 현황을 알아보고 시사하는 바를 짚고자 한다.
             </h9>
